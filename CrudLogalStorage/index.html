<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Crud - LocalStorage Vue</title>
</head>

<body>

    <div class="container mt-5">
        <div id="app">
            <h3>{{titulo}}</h3>

            <input class="form-control my-3" type="text" name="" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
            
            <button class="btn btn-primary" type="button" @click="agregarTarea">Agregar</button>

            <div class="mt-3" v-for="(tarea, index) of tareas">
                <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            {{index+1}} - {{tarea.nombre}}
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm" @click="cambiarEstado(index, true)">Ok</button>
                            <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
