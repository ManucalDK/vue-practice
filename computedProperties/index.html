<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Propiedades Computadas</title>
</head>
<body>
    
    <div class="container" id="app">
        <input class="form-control my-3" type="text" name="inputMessagge" v-model="mensaje">
        <h3>{{mensaje}}</h3>
        <h3>mensaje invertido: {{textoInevrtido}}</h3>
        <hr>
        <button class="btn btn-primary" type="button" @click="contador++">Sum</button>
        <button class="btn btn-danger" type="button" @click="contador--">Res</button>
        
        <div class="progress">
            <div class="progress-bar my-3"
                :class="color" 
                :style="{'width': contador+'%'}" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
